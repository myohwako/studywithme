<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Study With Me! - 로그인</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("assets/bg-memo.png") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-screen {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 3rem 4rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-screen h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-screen input {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1.2rem;
    }

    .glass-btn {
      margin-top: 1rem;
      background: #7b61ff;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 15px;
      font-size: 1.3rem;
      cursor: pointer;
      font-family: 'Galmuri11', sans-serif;
      transition: background 0.2s ease;
    }

    .glass-btn:hover {
      background: #624ad3;
    }
  </style>
</head>
<body>
  <div class="login-screen glass">
    <div class="login-box">
      <h2>Study With Me 로그인</h2>
      <input type="text" id="username" placeholder="이름이 무엇인가요?">
      <input type="password" id="password" placeholder="비밀번호를 입력하세요.">
      <button id="login-btn" class="glass-btn">Start</button>
    </div>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', () => {
      const name = document.getElementById('username').value;
      if (!name) return alert("이름을 입력해주세요!");
      localStorage.setItem("username", name);
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'game.html';
      }, 1000);
    });
  </script>
</body>
</html>
