<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study With Me - 끝</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #2b0000;
      color: #111;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #final-error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      font-size: 2rem;
      background: #ff0000;
      padding: 2rem 3rem;
      border: 2px solid #000;
      border-radius: 12px;
      display: none;
      z-index: 9999;
    }
    body::before {
      content: "";
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,0,0,0.3),
        rgba(255,0,0,0.3) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: glitch 0.2s infinite;
      z-index: 1;
    }
    @keyframes glitch {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-2px, 2px); }
      100% { transform: translate(2px, -2px); }
    }
  </style>
</head>
<body onclick="showFinalError()">
  <div id="final-error">Error: 복구할 수 없는 손상입니다.</div>

  <script>
    function showFinalError() {
      const errorBox = document.getElementById("final-error");
      errorBox.style.display = "block";
      setTimeout(() => {
        errorBox.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
